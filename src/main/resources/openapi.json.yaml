externalDocs:
  description: Documentacao sobre a API
  url: https://lacademia.com/document
servers: 
  url: http://localhost:8080
  description: API de Testes
paths:
  /api/states:
    get:
      summary: Recupera todos os estados registrados
      responses:
        200: 
          description: Sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  nome:
                    type: string
                  regiao:
                    type: string
                  populacao:
                    type: integer
                  capital:
                    type: string
                  area:
                    type: integer