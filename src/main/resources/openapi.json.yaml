openapi: 3.0.1
info:
  title: API Estados do Brasil
  description: API para administrar estados por regiao
  version: 0.0.1
  termsOfService: https//lacademmia.com/termos
  contact:
    name: Suporte a Devs
    email: contactosupport@gmail.com
  license:
